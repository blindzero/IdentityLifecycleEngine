name: Website (Docs) - Build & Deploy

on:
  pull_request:
    paths:
      - "docs/**"
      - "website/**"
      - "tools/**"
      - ".github/workflows/pages.yml"
  push:
    branches: [ "main" ]
    paths:
      - "docs/**"
      - "website/**"
      - "tools/**"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs-consistency:
    name: Docs consistency audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run docs consistency audit
        shell: pwsh
        run: >
          pwsh -NoProfile -File ./tools/Test-DocsConsistency.ps1 -FailOnOrphans $false
          -DocsPath ./docs
          -WebsitePath ./website
          -FailOnOrphans:$false

      - name: Upload docs audit artifact
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: docs-audit
          if-no-files-found: warn
          path: |
            artifacts/docs-audit.json

  build:
    name: Build Docusaurus site
    runs-on: ubuntu-latest
    needs: [ docs-consistency ]

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "website/package-lock.json"

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Sync docs assets
        working-directory: website
        run: npm run sync-assets

      - name: Build site
        working-directory: website
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/build

  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [ build ]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
